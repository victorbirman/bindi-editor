<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bindi Markdown Editor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Bindi Markdown Editor</h1>

    <label for="title">Title:</label>
    <input type="text" id="title" maxlength="65" />
    <br />

    <label for="subtitle">Subtitle:</label>
    <input type="text" id="subtitle" maxlength="65" />
    <br />
    <div id="editor-container">
      <textarea id="editor"></textarea>
      <div id="preview"></div>
    </div>
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" list="categoryList" />

    <datalist id="categoryList">
      <option value="lifestyle"></option>
      <option value="arte"></option>
      <option value="conciencia"></option>
      <option value="holistik"></option>
      <option value="bio"></option>
      <option value="ladob"></option>
      <option value="bienestar"></option>
    </datalist>

    <button id="downloadButton">Download HTML</button>
  </body>
</html>
